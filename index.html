<body>
    <section>
  <h1>Minha lista de compras</h1>

    <label for="item">Insira um novo item:</label>

<section>
    <h1>Calculadora Simples</h1>

  <label for="num1">Número 1:</label>

  <label for="num2">Número 2:</label>

  <button type="button" onclick="sum()">+</button>
